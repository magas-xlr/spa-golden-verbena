<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos e Requisitos da Tela de Votação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>

    <section class="section">


        <div class="columns is-centered">

            <div class="column is-half  box">

                <div class="title has-text-centered has-text-primary is-size-1 has-text-weight-bold">
                    <h1 class="is-size-2">O que você acha do novo design?</h1>
                </div>

                <form action="" method="Post">
                    <div class="columns is-centered">
                        <div class="pt-4 pr-2 pb-1 pl-3">
                            <input type="radio" name="voto" value="Ótimo!">
                            <label for="">Ótimo!</label>
                            <br>

                            <input type="radio" name="voto" value="Bom, mas pode melhorar">
                            <label for=""> Bom, mas pode melhorar</label>
                            <br>

                            <input type="radio" name="voto" value="Não gostei">
                            <label for="">Não gostei</label>
                            <br>
                        </div>
                    </div>

                    <div class=" pt-4 pr-2 pb-1 pl-3 columns is-centered">
                        <button class="button is-success" type="Submit">Enviar voto</button>
                    </div>

                </form>
            </div>

        </div>

    </section>

</body>

</html>
